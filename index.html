<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習用</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="inner">
      <h1>練習用</h1>
      <nav>
        <ul>
          <li><a href="#profile">PROFILE</a></li>
          <li><a href="#movies">MOVIES</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="profile" id="profile">
    <div class="inner">
      <h2>PROFILE</h2>
      <div class="line"></div>
      <div class="prof-wrapper">
        <p>
          <span>ルートヴィヒ・ヴァン・ベートーヴェン</span><br>
          1770.12.16 - 1827.3.26<br><br>
          ドイツの作曲家。ピアニスト。<br>
          音楽史上極めて重要な作曲家の一人であり、<br>
          日本では「楽聖」とも呼ばれる。<br>
          後世の音楽家たちに多大な影響を与えた。<br>
        </p>
        <img class="prof-img" src="9.jpg" alt="">
      </div>
    </div>
  </section>
  <section class="movies" id="movies">
    <div class="inner">
      <h2>MOVIES</h2>
      <div class="line"></div>
      <div class="movies-box">
      <!--1列目-->
      <div class="movies-card-wrapper">
        <div class="movies-card">
          <video src="Blurred Crowd of People Walking.mp4" autoplay muted loop></video>
          <h3>Title</h3>
        </div>
        <div class="movies-card">
          <video src="Pexels Videos 1550080.mp4" autoplay muted loop></video>
          <h3>Title</h3>
        </div>
        <div class="movies-card">
          <video src="Pexels Videos 1620052.mp4" autoplay muted loop></video>
          <h3>Title</h3>
        </div>
      </div>
      <!--2列目-->
      <div class="movies-card-wrapper">
        <div class="movies-card">
          <video src="Pexels Videos 2670.mp4" autoplay muted loop></video>
          <h3>Title</h3>
        </div>
        <div class="movies-card">
          <video src="Pexels Videos 3653.mp4" autoplay muted loop></video>
          <h3>Title</h3>
        </div>
        <div class="movies-card">
          <video src="production ID_3770017.mp4" autoplay muted loop></video>
          <h3>Title</h3>
        </div>
      </div>
    </div>
   </div>
  </section>
  <footer>
    <p><small>©2021 練習用</small></p>
  </footer>
</body>
</html>
